<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Support - ClassBunkerSystem</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0); /* Stylish blue gradient */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .support-container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 40px 60px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 600px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .support-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #0d47a1;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .support-message {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(120deg, #bbdefb, #e3f2fd);
            border-radius: 10px;
            transition: background 0.5s;
        }

        .support-message:hover {
            background: linear-gradient(120deg, #90caf9, #bbdefb);
        }

        .contact-info {
            font-size: 20px;
            color: #007bff;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .contact-info:hover {
            transform: scale(1.05);
        }

        .contact-info a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            position: relative;
        }

        .contact-info a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #007bff;
            bottom: -2px;
            left: 0;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
            transform-origin: left;
        }

        .contact-info a:hover::after {
            transform: scaleX(1);
        }

        .back-button {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(to right, #43e97b, #38f9d7);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.4s ease, transform 0.3s ease;
        }

        .back-button:hover {
            background: linear-gradient(to right, #11998e, #38ef7d);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="support-container">
        <h1>Contact Support</h1>
        <div class="support-message">
            <p>If you have any issues or need further assistance, please contact the admin.</p>
        </div>
        <div class="contact-info">
            <p>Contact the admin, Vamshi, at <strong><a href="tel:+919010741795">9010741795</a></strong></p>
        </div>
        <a href="/home" class="back-button">Back to Home</a>
    </div>

</body>
</html>
